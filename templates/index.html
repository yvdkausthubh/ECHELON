<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echelon</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <style>
        /* Global Styles */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            background-color: #000;
        }

        /* Navbar */
        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            z-index: 1;
        }

        nav .logo {
            margin-left: auto;
        }

        nav .logo img {
            width: 300px;
            height: auto;
            max-height: 150px;
        }

        nav a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 55px;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 22px;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* Register Button */
        .btn-register {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 30px;
            background-color: #ff7f50;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-register:hover {
            background-color: #e0664b;
            transform: scale(1.05);
        }

        /* Events Section */
        .events-section {
            width: 80%;
            margin: 30px auto;
        }

        .event-slide {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            flex-direction: column;
        }

        .event-slide img {
            width: 80%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .event-slide h2 {
            font-size: 2em;
            color: #333;
        }

        .event-slide p {
            font-size: 1.2em;
            color: #555;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        footer h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #ff7f50;
        }

        footer form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        footer label {
            font-size: 16px;
            text-align: left;
        }

        footer input,
        footer select,
        footer textarea,
        footer button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        footer input,
        footer select,
        footer textarea {
            background-color: #333;
            color: #fff;
        }

        footer button {
            background-color: #ff7f50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        footer button:hover {
            background-color: #e0664b;
        }

        footer textarea {
            resize: none;
        }

        footer p {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Popup Advertisement */
        .popup-ad {
            display: none; /* Initially hidden */
            position: fixed; /* Position it fixed on the screen */
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            z-index: 9999; /* Make sure it's on top of other content */
            justify-content: center;
            align-items: center;
            display: flex; /* Use flexbox to center the content */
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Popup content (image and close button) */
        .popup-ad img {
            max-width: 100%;
            max-height: 80%; /* Adjust the height as needed */
            object-fit: contain;
            border-radius: 10px;
        }

        .popup-ad .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10000;
        }

        .popup-ad .close-btn:hover {
            color: #ff7f50;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 20px;
            }

            .hero h1 {
                font-size: 40px;
            }

            .hero p {
                font-size: 18px;
            }

            footer form {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <video autoplay muted loop playsinline class="bg-video">
        <source src="static/videos/echelon_intro.mp4" type="video/mp4">
        <img src="static/images/fallback.jpg" alt="Fallback Image">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar -->
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="team.html">Team</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="logo">
            <img src="static/images/logo.png" alt="Echelon Logo">
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Welcome to Echelon</h1>
            <p>Where innovation meets creativity.</p>
            <a href="#registration-form" class="btn-register">Register Here</a>
        </div>
    </div>

    <!-- Upcoming Events Section (without animation) -->
    <div class="events-section">
        <div class="event-slide">
            <img src="static/images/poster_launch_image.jpg" alt="Poster Launch">
            <h2>Poster Launch</h2>
            <p>Date: 30th November</p>
        </div>
        <div class="event-slide">
            <img src="static/images/workshop_image.jpg" alt="Workshop">
            <h2>Workshop</h2>
            <p>Date: 6th & 7th December</p>
        </div>
        <div class="event-slide">
            <img src="static/images/poster_launch_image.jpg" alt="Hackathon">
            <h2>Hackathon</h2>
            <p>COMING SOON</p>
        </div>
    </div>

    <footer>
        <h2>Registration Form</h2>
        <form id="registration-form" action="register.html" method="POST" onsubmit="return validateForm()">
            <label for="fullname">Full Name(*):</label>
            <input type="text" id="fullname" name="fullname" required>
    
            <label for="rollnumber">Roll Number(*):</label>
            <input type="text" id="rollnumber" name="rollnumber" required>
    
            <label for="branch">Branch(*):</label>
            <select id="branch" name="branch" required>
                <option value="ece">ECE</option>
                <option value="aiml">AI/ML</option>
                <option value="aids">AIDS</option>
                <option value="cseds">CSE DS</option>
                <option value="cse">CSE</option>
                <option value="ai">AI</option>
                <option value="mech">Mechanical</option>
                <option value="civil">Civil</option>
                <option value="eee">EEE</option>
            </select>
    
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4"></textarea>
    
            <label for="reason">Why do you want to join the club(*):</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
    
            <p><em>(*) indicates important fields to fill</em></p>
    
            <button type="submit">Submit</button>
        </form>
        <p>&copy; 2024 Echelon. All rights reserved.</p>
    </footer>
</body>

</html>
