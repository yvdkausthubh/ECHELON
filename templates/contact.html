<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #100f0f;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .menu {
            display: flex;
        }

        /* Section Heading */
        .heading {
            text-align: center;
            margin: 80px 0 20px;
            font-size: 32px;
            font-weight: bold;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 5px;
        }

        /* Section Buttons */
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .category-btn {
            padding: 10px 20px;
            background-color: #868686;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #333;
        }

        .category-btn:hover {
            background-color: #333;
            color: white;
        }

        /* Contact Section */
        .section {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* Contact Form */
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        .contact-info {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .contact-info p {
            font-size: 18px;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('gallery') }}">Gallery</a>
        <a href="{{ url_for('team') }}">Team</a> <!-- New TEAM Menu -->
        <a href="{{ url_for('contact') }}">Contact</a>
    </nav>    

    <!-- Contact Form Section -->
    <div class="section">
        <div class="contact-form">
            <h3>Contact Us</h3>
            <form action="{{ url_for('contact') }}" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>            
        </div>

        <div class="contact-info">
            <p><strong>For more details, feel free to reach out:</strong></p>
            <p><strong>Name:</strong> Y.V. Devi Kausthubh</p>
            <p><strong>Phone:</strong> 8978295589</p>
            <p><strong>Email:</strong> <a href="mailto:ykausthubh@gmail.com">ykausthubh@gmail.com</a></p>
        </div>
    </div>
</html>
